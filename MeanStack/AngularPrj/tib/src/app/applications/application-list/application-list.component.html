<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="applications.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let application of applications">
    <mat-expansion-panel-header>
      {{ application.title }}
    </mat-expansion-panel-header>
    <div class="application-image" *ngIf="application.imagePath">
      <img [src]="application.imagePath" [alt]="application.title">
    </div>
    <p>{{ application.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && isAdmin">
      <button mat-button color="#00FF00" (click)="onStart(application.id)" matTooltip="Start the application" >RUN</button>
      <button mat-button color="#00FF00" (click)="onAutoStart(application.id)" matTooltip="AutoStart the application" >AUTO-RUN</button>
      <button mat-button color="accent" (click)="onUpdateSoftware(application.id)" matTooltip="Update the application" >UPDATE</button>
      <button mat-button color="warn" (click)="onStop(application.id)" matTooltip="Stop the application" >STOP</button>
      <a mat-button color="primary" [routerLink]="['/apps/edit', application.id]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(application.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
      [length]="totalApplications"
      [pageIndex]="0"
      [pageSize]="applicationsPerPage"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onChangedPage($event)"
      *ngIf="applications.length > 0">
</mat-paginator>
<p class="info-text mat-body-1" *ngIf="applications.length <= 0 && !isLoading">No applications added yet!</p>
